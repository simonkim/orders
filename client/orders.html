<template name="orders">
    <div id="orders" class="row-fluid">
      <h3> My Order </h3>
      {{> ordersMine}}
      {{> addMenuRow }}

      <h3> Orders for All </h3>
      {{> ordersAll}}
      {{> removeOrderTableButton}}
    </div>
</template>

<template name="ordersAll">
  <ul class="list-group list-group-flush">
    {{#each orders _id}}
      {{> orderItem}}
    {{/each}}
  </ul>
</template>

<template name="ordersMine">
  <ul class="list-group list-group-flush">
    {{#each orders _id}}
      {{> orderItemMine}}
    {{/each}}
  </ul>
</template>

<template name="orderItem">
      <li class="list-group-item order-item">
        <a href="#" class="menu-name">{{name}}</a>

        <span class="glyphicon glyphicon-user"></span> 
        {{#each users}}
        <span class="label label-default"> {{userDisplayName this}} </span>
        {{/each}}
        {{#each guests}}
        <span class="label label-default"> {{this.name}} </span>
        {{/each}}
        <span class="glyphicon glyphicon-tag"> </span>
        {{price}}
        <span class="badge pull-right"> {{qty}} </span>
      </li>
 </template>

 <template name="orderItemMine">
      <li class="list-group-item order-item">
        <a href="#" class="menu-name">{{name}}</a>

        <span class="glyphicon glyphicon-tag"> </span> {{price}}
        <button class="btn btn-danger btn-sm remove-my-order">
           <span class="glyphicon glyphicon-remove"> </span>
        </button>
        <span class="badge pull-right"> {{qty}} </span>
      </li>
 </template>

 <template name="addMenuRow">
  <form role="form" id="add-menu">
    <div class="form-group">
      <label for="neworder">Enter order</label>
      <input type="text" class="form-control" id="neworder" placeholder="Mene to add">
    </div>
      <input type="hidden" id="tableId" value="{{_id}}">
    <button type="submit" class="form-control btn btn-success">Add</button>
  </form>
</template>

<template name="removeOrderTableButton">
  {{#if canRemoveTableId _id}}
    <button class="btn btn-danger form-control remove-table">
      Delete Orders and Table: {{name}}
    </button>
  {{/if}} 
</template>
