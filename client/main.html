<template name="main">
    <ol class="breadcrumb">
      <li class="active">Home</li>
    </ol>       

  {{> places}}

  {{> introduction }}
  
  {{> commentsForMain}}
</template>

<template name="introduction">
  <b> 아직 테스트중입니다. </b>
  <blockquote>
  <i>
  주문하러 오셨어요? Place를 아무곳이나 선택하고 Table을 만들어보세요. Table을 선택하고 주문을 선택하면 같은 Table에 다른사람이 추가하는 내용도 모두 함께 나타납니다.
  </i>
  </blockquote>
</template>

<template name="loading">
  {{>spinner}}
</template>

<template name="commentsForMain">
    {{> simpleComments commentsMakeParam 'page' 'home'}}    
</template>
