<template name="tables">
	<H2> Tables </H2>
	{{> tableMenu}}
	{{> newTable}}
</template>

<template name="newTable">
	<form role="form">
		<div class="form-group">
			<label for="newtable"></label>
			<input type="text" class="form-control" id="newtable" placeholder="New table name">
		</div>
		<input type="hidden" id="placeId" value="{{_id}}">
		<button type="submit" class="form-control btn btn-success">Add Table</button>
	</form>
</template>

<template name="removeTableButton">
	{{#if canRemoveActiveTable}}
		<button class="btn btn-danger remove-table pull-right">
			Delete Table and Orders: '{{activeTableName}}'
        </button>
    {{/if}}	
</template>

<template name="tableMenu">
	<div class="list-group">
  	{{#each tables _id}}
  		{{> tableMenuRow}}
  	{{/each}}
	</div>
</template>

<template name="tableMenuRow">
  <a href="{{pathFor 'tablePage'}}" class="list-group-item "> {{name}} - {{tableOwnerName}} </a>
</template>

<template name="tablePage">
	{{> loginButtons}}
	{{> userProfile }}
	<h2> <a href="{{pathFor 'placePage' _id=this.placeId}}">{{placeName}}</a> - {{name}} </h2>
	{{> orders}}
</template>
