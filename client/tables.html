<template name="tables">
	<H2> Tables </H2>
	<ul class="nav nav-pills">

		{{#each tables}}
		{{#if tableActive}} 
			<li class="active">
			<a class="table" href="#" >
        	<span class="glyphicon glyphicon-cutlery"> </span>
				{{name}}</a>
			</li>
		{{else}} 
			<li >
			<a class="table" href="#" >{{name}}</a>
			</li>
		{{/if}}
		{{/each}}
	</ul>
	<div class="panel panel-default">
		<a data-toggle="collapse" data-target="#collapseOne" href="#collapseOne">
			<span class="glyphicon glyphicon-collapse-up"></span>
		</a>
	<div id="collapseOne" class="panel-collapse collapse in">

		<div class="panel-body">
			{{#if activeTableOwnerName}}
			<span class="glyphicon glyphicon-user"> </span> {{activeTableOwnerName}}
			{{/if}}

			{{#if currentUser}}
			{{> removeTableButton}}
			{{> newTable}}
			{{/if}}
		</div>
	</div>
	</div>


</template>

<template name="newTable">
	<form role="form">
		<div class="form-group">
			<label for="newtable"></label>
			<input type="text" class="form-control" id="newtable" placeholder="New table name">
		</div>
		<button type="submit" class="form-control btn btn-success">Add Table</button>
	</form>
</template>

<template name="removeTableButton">
	{{#if canRemoveActiveTable}}
		<button class="btn btn-danger remove-table pull-right">
			Delete Table and Orders: '{{activeTableName}}'
        </button>
    {{/if}}	
</template>
